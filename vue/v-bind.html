<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind指令</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div class="app">
		<span v-bind:title="message">
			鼠标悬停几秒查看此处绑定的提示信息！
		</span>
	</div>

	<script>
		var app = new Vue({
			el: ".app",
			data:{
				message: "此信息查看于：" + new Date().toLocaleString() 
			}
		})
	</script>
</body>
</html>

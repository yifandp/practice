<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model 指令</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div class="app">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>

	<script>
		var app = new Vue({
			el: ".app",
			data: {
				message : "Vue双向绑定！"
			}
		});
	</script>
</body>
</html>

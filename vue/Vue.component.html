<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue 定义组件</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div class="app">
		<ol>
			<todo-item v-for="item in groceryList"
					   v-bind:todo ="item"
					   v-bind:key ="item.id"

			></todo-item>
		</ol>
	</div>
	
	<script>
		Vue.component("todo-item",{
			// todo-item 组件现在接受一个
			// "prop"，类似于一个自定义特性。
			// 这个 prop 名为 todo。
			props: ["todo"],
			template: "<li>{{todo.text}}</li>"
		})

		var app = new Vue({
			el: ".app",
			data: {
				groceryList:[
					{id:1,text:'蔬菜'},
					{id:2,text:'奶酪'},
					{id:3,text:'水果'},
					{id:4,text:'other'}
				]
			}
		})
	</script>
</body>
</html>

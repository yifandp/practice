<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>move</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background: #8CFFA6FF;
			position: absolute;
			top: 40px;
			left: 600px;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: #8CFFA6FF;
			position: absolute;
			top: 140px;
			left: 0;
		}
	</style>
</head>
<body>
	<button class="btn">Move</button>
	<div class="box"></div>
	<div class="box2"></div>

	<script>
		var oBtn = document.querySelector(".btn");
		var oBox = document.querySelector(".box");
		var oBox2 = document.querySelector(".box2");

		oBtn.onclick = function(){
			// StartMove(oBox,{"left": 0},MOVE_TYPE.BUFFER);
			// StartMove(oBox2,{"left": 600},MOVE_TYPE.FLEX);
			animate(oBox,0);
			animate(oBox2,600);
		}

		// 运动简化版(匀速)
		function animate(obj,target,callback){
			clearInterval(obj.timer);
			obj.timer = setInterval(function(){
				var step = 10;
				var currPos = obj.offsetLeft;
				if(currPos > target){
					step = - Math.abs(step);
				}
				
				if(Math.abs(currPos - target) <= Math.abs(step)){
					obj.style.left = target + "px";
					clearInterval(obj.timer);

					if(callback){
						callback.call(obj);
					}
					return;
				}
				obj.style.left = currPos + step + "px";

			},30);
		}

		// 运动函数式 (缓冲版)
		function move(obj,json,callback){
			if(obj.time){
				clearInterval(obj.time);
			}
			obj.time = setInterval(function(){
				var flag = true;
				for(var attr in json){
					var iCurr = 0;

					if(attr == 'opacity'){
						if(Math.round(parseFloat(getStyle(obj,attr))*100) == 0){
							iCurr = Math.round(parseFloat(getStyle(obj,attr))*100);
						}else{
							iCurr = Math.round(parseFloat(getStyle(obj,attr))*100) || 100;
						}
					}else{
						iCurr = parseInt(getStyle(obj, attr)) || 0;
					}

					var iSpeed = (json[attr] - iCurr) / 8;
					iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);

					if(iCurr != json[attr]){
						flag = false;
					}

					if(attr == 'opacity'){
						obj.style.filter = 'alpha(opacity:'+(iCurr+iSpeed)+')';
						obj.style.opacity = (iCurr + iSpeed) / 100;
					}else{
						obj.style[attr] = iCurr + iSpeed + 'px';
					}
				}

				if(flag){
					clearInterval(obj.time);
					if(callback){
						callback.call(obj);
					}
				}

			},30);
		}

		function getStyle(obj,attr){
			return parseFloat(obj.currentStyle ? obj.currentStyle[attr] : document.defaultView.getComputedStyle(obj,false)[attr]);
		}




// 获取css样式或设置css样式
function css(obj, attr, value)
{
	if(arguments.length==2)
		return parseFloat(obj.currentStyle?obj.currentStyle[attr]:document.defaultView.getComputedStyle(obj, false)[attr]);
	else if(arguments.length==3)
		switch(attr)
		{
			case 'width':
			case 'height':
			case 'paddingLeft':
			case 'paddingTop':
			case 'paddingRight':
			case 'paddingBottom':
				value=Math.max(value,0);
			case 'left':
			case 'top':
			case 'marginLeft':
			case 'marginTop':
			case 'marginRight':
			case 'marginBottom':
				obj.style[attr]=value+'px';
				break;
			case 'opacity':
				obj.style.filter="alpha(opacity:"+value*100+")";
				obj.style.opacity=value;
				break;
			default:
				obj.style[attr]=value;
		}
	
	return function (attr_in, value_in){css(obj, attr_in, value_in)};
}

// 传递的运动类型
var MOVE_TYPE={
	BUFFER: 1,
	FLEX: 2
};

// 运动函数主函数
function StartMove(obj, oTarget, iType, fnCallBack, fnDuring)
{
	var fnMove=null;
	if(obj.timer)
	{
		clearInterval(obj.timer);
	}
	
	switch(iType)
	{
		case MOVE_TYPE.BUFFER:
			fnMove=DoMoveBuffer;
			break;
		case MOVE_TYPE.FLEX:
			fnMove=DoMoveFlex;
			break;
	}
	
	obj.timer=setInterval(function (){
		fnMove(obj, oTarget, fnCallBack, fnDuring);
	}, 15);
}

// 匀速运动函数
function DoMoveBuffer(obj, oTarget, fnCallBack, fnDuring)
{
	var bStop=true;
	var attr='';
	var speed=0;
	var cur=0;
	
	for(attr in oTarget)
	{
		cur=css(obj, attr);
		if(oTarget[attr]!=cur)
		{
			bStop=false;
			
			speed=(oTarget[attr]-cur)/5;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			
			css(obj, attr, cur+speed);
		}
	}
	
	if(fnDuring)fnDuring.call(obj);
	
	if(bStop)
	{
		clearInterval(obj.timer);
		obj.timer=null;
		
		if(fnCallBack)fnCallBack.call(obj);
	}
}

// 缓冲运动函数
function DoMoveFlex(obj, oTarget, fnCallBack, fnDuring)
{
	var bStop=true;
	var attr='';
	var speed=0;
	var cur=0;
	
	for(attr in oTarget)
	{
		if(!obj.oSpeed)obj.oSpeed={};
		if(!obj.oSpeed[attr])obj.oSpeed[attr]=0;
		cur=css(obj, attr);
		if(Math.abs(oTarget[attr]-cur)>1 || Math.abs(obj.oSpeed[attr])>1)
		{
			bStop=false;
			
			obj.oSpeed[attr]+=(oTarget[attr]-cur)/5;
			obj.oSpeed[attr]*=0.7;
			var maxSpeed=65;
			if(Math.abs(obj.oSpeed[attr])>maxSpeed)
			{
				obj.oSpeed[attr]=obj.oSpeed[attr]>0?maxSpeed:-maxSpeed;
			}
			
			css(obj, attr, cur+obj.oSpeed[attr]);
		}
	}
	
	if(fnDuring)fnDuring.call(obj);
	
	if(bStop)
	{
		clearInterval(obj.timer);
		obj.timer=null;
		if(fnCallBack)fnCallBack.call(obj);
	}
}
	</script>
</body>
</html>

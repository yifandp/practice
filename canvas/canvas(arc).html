<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas"></canvas>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		canvas.width = 1024;
		canvas.height = 768;

		var context = canvas.getContext("2d");

		context.lineWidth = 5;
		context.strokeStyle = "#005588";

		for(var i = 0 ; i < 10; i++){
			context.beginPath();
			context.arc(50 + i * 100 , 60 , 40 , 0 , 2* Math.PI*(i+1)/10);
			context.closePath();
			context.stroke();
		}


		for(var i = 0 ; i < 10; i++){
			context.beginPath();
			context.arc(50 + i * 100 , 180 , 40 , 0 , 2* Math.PI*(i+1)/10);
			context.stroke();
		}

		for(var i = 0 ; i < 10; i++){
			context.beginPath();
			context.arc(50 + i * 100 , 300 , 40 , 0 , 2* Math.PI*(i+1)/10, true);
			context.closePath();
			context.stroke();
		}

		for(var i = 0 ; i < 10; i++){
			context.beginPath();
			context.arc(50 + i * 100 , 420 , 40 , 0 , 2* Math.PI*(i+1)/10);
			context.stroke();
		}

		context.fillStyle = "#005588";
		for(var i = 0; i < 10; i++){
			context.beginPath();
			context.arc(50 + i*100,  540 , 40 , 0 ,2*Math.PI*(i+1)/10);
			context.closePath();
			context.fill();
		}
	</script>
</body>
</html>

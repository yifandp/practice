<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //传统写法
    // function fn(x,y) {}

    //箭头函数，它是匿名函数
    // let fn = (x,y)=>{};

    //加入函数体只有一行代码 : return xxx
    //可以省略{}和return
    //形参只有一个可以省略小括号
    let fn = x=>x+1;//相当于function (x){return x+1;}

    //通常函数当做参数的时候(回调函数)使用箭头函数
    let ary = [1,2,3,"Cyan"];
    let a = ary.filter(item=>typeof item === "string");
    console.log(a);//["Cyan"]

    //箭头函数没有this指向，它里面的this是上一级的作用域
    let obj = {
        fn:function () {
            let f = ()=>{
                console.log(this);
            };
            f();
        }
    };
    obj.fn();//{fn: ƒ}
    //箭头函数没有arguments
    let f1 = (...arg)=>{
        // console.log(arguments);
        console.log(arg);
    };
    // f1(1,23);//报错：arguments is not defined
    f1(1,2,3);//[1, 2, 3]

    //箭头函数不可以用作构造函数 因为不可以使用new执行
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //var function 存在变量提升
    //var 只会提前声明，function既声明又定义
    //在全局作用域下，使用var和function声明的变量会给window增加属性
    console.log(a);//undefined
    console.log(getA);//打印出函数
    var a = 1;
    function getA() {}

    var a = 2;
    console.log(a);
    console.log("getA" in window);
</script>
</body>
</html>

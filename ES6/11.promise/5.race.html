<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //只要数组中有一个对象的状态最先改变，此时当前实例的状态就跟着变
    //修改计时器延迟时间先后，查看状态改变
    //状态只跟最先改变的对象改变一次
    let p1 = new Promise((resolve, reject) => {
        setTimeout(()=>{
            resolve("OK1");
        },3000);
    });

    let p2 = new Promise((resolve, reject) => {
        setTimeout(()=>{
            resolve("OK2");
        },2200);
    });

    let p3 = new Promise((resolve, reject) => {
        setTimeout(()=>{
            resolve("OK3");
        },5000);
    });
    Promise.race([p1,p2,p3]).then((res)=>{
        console.log(res);
    }).catch((e)=>{
        console.log(e);
    })
</script>
</body>
</html>
